<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<main>
  <div class="container">
    <img class="die" src="./images/image-equilibrium.jpg" alt="Equilibrium">
    <div class="content">
      <h1> Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes 
        balance and calm.</p>
      <div class="amount">
        <p class="cost" ><img src="./images/icon-ethereum.svg" alt="ethereum"> 0.041 ETH</p>
        <p class="days"><img src="./images/icon-clock.svg" alt="clock"> 3 days left</p>
      </div>
    </div>
    <footer>
      <hr>
      <div class="profile">
        <img class="avatar" src="./images/image-avatar.png" alt="avatar">
        <p class="name">Creation of <span>Jules Wyvern</span></p>
      </div>
    </footer>
  </div>
</main>
</body>
</html>
